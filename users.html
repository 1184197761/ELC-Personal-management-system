      <form class="form-inline">
        <div class="form-group">
          <label for="name">姓名：</label>
          <input type="text" name="searchName" id="searchName" class="form-control mx-2" placeholder="请输入姓名">
          <button type="button" class="btn btn-primary">搜索</button>
        </div>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary ml-auto" data-toggle="modal" data-target="#addUser">
          新增用户
        </button>
      </form>
      <div class="modal fade" id="addUser" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">新增用户</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group row mb-3">
                <label for="addName" class="col-2 col-form-label">姓名</label>
                <input type="text" name="name" id="addName" class="form-control col-9" placeholder="请输入姓名">
              </div>
              <div class="form-group row mb-3">
                <label for="addImage" class="col-2 col-form-label">头像</label>
                <div class="custom-file col-9">
                  <input type="file" class="custom-file-input" id="customFile" accept="image/png,image/jpeg">
                  <label for="customFile" class="custom-file-label">请选择文件</label>
                </div>
              </div>
              <div class="form-group row mb-3">
                <label for="addStatus" class="col-2 form-check-label">状态</label>
                <div class="form-check col-2">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="status" id="abled" value="checkedValue" checked>
                    正常
                  </label>
                </div>
                <div class="form-check col-2">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="status" id="disabled" value="checkedValue"
                      checked>
                    禁用
                  </label>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
              <button type="button" class="btn btn-primary">保存</button>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-3 card-deck">
        <div class="card col-3">
          <div class="card-body">
            <img src="QQ图片20200827102443.jpg" class="img-thumbnail card-img-top" alt="userAvater">
            <h4 class="card-title mt-3">Passby</h4>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modifyUser"
              onclick="edit('Passby')">修改</button>
          </div>

        </div>
        <div class="card col-3">
          <div class="card-body">
            <img src="QQ图片20200827110508.jpg" class="img-thumbnail card-img-top" alt="userAvater">
            <h4 class="card-title mt-3">Anper</h4>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modifyUser"
              onclick="edit('Anper')">修改</button>
          </div>
        </div>
        <div class="card col-3">
          <div class="card-body">
            <img src="QQ图片20200827110524.jpg" class="img-thumbnail card-img-top" alt="userAvater">
            <h4 class="card-title mt-3">科学chen</h4>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modifyUser"
              onclick="edit('科学chen')">修改</button>
          </div>
        </div>
        <div class="modal fade" id="modifyUser" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">修改信息</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="form-group row mb-3">
                  <label for="modifyName" class="col-2 col-form-label">姓名</label>
                  <input type="text" name="name" id="modifyName" class="form-control col-9" placeholder="请输入姓名">
                </div>
                <div class="form-group row mb-3">
                  <label for="modifyImage" class="col-2 col-form-label">头像</label>
                  <div class="custom-file col-9">
                    <input type="file" class="custom-file-input" id="modifyImage" accept="image/png,image/jpeg">
                    <label for="modifyImage" class="custom-file-label">请选择文件</label>
                  </div>
                </div>
                <div class="form-group row mb-3">
                  <label for="modifyStatus" class="col-2 form-check-label">状态</label>
                  <div class="form-check col-2">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="modifyStatus" id="abled" value="1">
                      正常
                    </label>
                  </div>
                  <div class="form-check col-2">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="modifyStatus" id="disabled" value="0">
                      禁用
                    </label>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">保存</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
